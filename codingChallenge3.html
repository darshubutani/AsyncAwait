<script>

const imgContainer = document.querySelector('.images');

const wait = function (seconds) {
  return new Promise(function (resolve) {
    setTimeout(resolve, seconds * 1000);
  });
};

const createImage = function (imgPath) {
  return new Promise(function (resolve, reject) {
    const img = document.createElement('img');
    img.src = imgPath;

    img.addEventListener('load', function () {
      imgContainer.append(img);
      resolve(img);
    });
    img.addEventListener('error', function () {
      reject(new Error('Image not found'));
    });
  });
};

// 1. Write an async function 'loadNPause' that recreates Challenge #2, this time using async/await (only the part where the promise is consumed, reuse the 'createImage' function from before) 

// 2. Compare the two versions, think about the big differences, and see which one you like more 3. Don't forget to test the error handler, and to set the network speed to “Fast 3G” in the dev tools Network tab 
  
const loadNPause = async function(){
    try{ 
    let img = await createImage('img/img-1.jpg');
    console.log('Image 1 Loaded');
    await wait(2)
    img.style.display = 'none';

    img = await createImage('img/img-2.jpg');
    console.log('Image 2 Loaded');
    await wait(2)
    img.style.display = 'none';

    img = await createImage('img/img-3.jpg');
    console.log('Image 3 Loaded');
    await wait(2)
    img.style.display = 'none';

    }
    catch(err){
        console.log(err);
    }
}
loadNPause();

// PART 2 
// 1. Create an async function 'loadAll' that receives an array of image paths 'imgArr'


// 2. Use .map to loop over the array, to load all the images with the 'createImage' function (call the resulting array 'imgs') 

// 3. Check out the 'imgs' array in the console! Is it like you expected?



const loadAll = async function(imgArr){
    try{
    const imgs = imgArr.map(async img => await 
    createImage(img));

    // 4. Use a promise combinator function to actually get the images from the array 😉 
    console.log(imgs);
    const imgEl = await Promise.all(imgs);
    console.log(imgEl);

    // 5. Add the 'parallel' class to all the images (it has some CSS styles) 
    imgEl.forEach(img => img.classList.add('parallel'));
    }
    catch(err){
        console.log(err);
    }
}
loadAll(['img/img-1.jpg', 'img/img-2.jpg', 'img/img-3.jpg']);

</script>
